<head>

<body class="bg-gray-50 text-gray-800">
  <header class="bg-blue-600 text-white p-4 text-center text-2xl font-bold">
    Loja Facilita ðŸš€

  <main class="p-4">
    <section class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <!-- Produto exemplo -->
      <div class="bg-white p-4 rounded shadow">
        <img src="https://via.placeholder.com/300" class="w-full rounded mb-2" alt="Produto 1">
        <h2 class="text-xl font-bold">Produto 1</h2>
        <p class="text-gray-600">DescriÃ§Ã£o do produto</p>
        <p class="mt-2 font-bold text-green-600">R$ 49,90 <span class="text-sm">ðŸšš Frete incluso</span></p>
        <button onclick="addToCart('Produto 1', 49.90)" class="mt-2 w-full bg-blue-600 text-white py-2 rounded">Adicionar ao carrinho</button>
      </div>
      <!-- Repetir estrutura para mais produtos -->
    </section>

    <!-- Carrinho -->
    <section class="mt-8 bg-white p-4 rounded shadow">
      <h2 class="text-xl font-bold mb-2">ðŸ›’ Carrinho de Compras</h2>
      <ul id="cart" class="mb-2"></ul>
      <p class="font-bold">Total: R$ <span id="total">0.00</span></p>
    </section>

    <!-- FormulÃ¡rio de envio -->
    <section class="mt-8 bg-white p-4 rounded shadow">
      <h2 class="text-xl font-bold mb-2">ðŸ“¦ Finalizar Pedido</h2>
      <form id="checkoutForm">
        <input type="text" placeholder="Nome completo" required class="w-full mb-2 p-2 border rounded" />
        <input type="text" placeholder="EndereÃ§o completo" required class="w-full mb-2 p-2 border rounded" />
        <input type="tel" placeholder="WhatsApp para contato" required class="w-full mb-2 p-2 border rounded" />

  </main>

  <footer class="bg-gray-200 text-center p-4 mt-8">
    Â© 2025 Facilita. Todos os direitos reservados.
  </footer>

  <script>
    let cart = [];

    function addToCart(name, price) {
      cart.push({ name, price });
      renderCart();
    }

    function renderCart() {
      const cartEl = document.getElementById('cart');
      const totalEl = document.getElementById('total');
      cartEl.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} - R$ ${item.price.toFixed(2)}`;
        cartEl.appendChild(li);
        total += item.price;
      });
      totalEl.textContent = total.toFixed(2);
    }

    document.getElementById('checkoutForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = this[0].value;
      const address = this[1].value;
      const phone = this[2].value;

      let message = `OlÃ¡! Quero finalizar meu pedido com os seguintes produtos:%0A`;
      cart.forEach(item => {
        message += `- ${item.name} (R$ ${item.price.toFixed(2)})%0A`;
      });
      message += `%0ATotal: R$ ${document.getElementById('total').textContent}%0A`; 
      message += `Nome: ${name}%0AEndereÃ§o: ${address}%0AWhatsApp: ${phone}`;

      window.open(`https://wa.me/5562998397482?text=${message}`, '_blank');
    });
  </script>
