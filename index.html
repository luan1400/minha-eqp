<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loja Facilita</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
  <header class="bg-blue-700 text-white p-4 text-center text-3xl font-bold shadow">
    Loja Facilita ðŸš€
  </header>

  <main class="p-6">
    <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Produto 1 -->
      <div class="bg-white rounded-xl shadow p-4">
        <img src="https://via.placeholder.com/300" class="w-full rounded mb-3" alt="Produto 1">
        <h2 class="text-xl font-semibold">Produto 1</h2>
        <p class="text-gray-600">DescriÃ§Ã£o do produto de exemplo.</p>
        <p class="mt-2 font-bold text-green-600 text-lg">R$ 49,90 <span class="text-sm">ðŸšš Frete incluso</span></p>
        <button onclick="addToCart('Produto 1', 49.90)" class="mt-3 w-full bg-blue-700 text-white py-2 rounded-xl hover:bg-blue-800 transition">Adicionar ao carrinho</button>
      </div>

      <!-- VocÃª pode duplicar os blocos acima para adicionar mais produtos -->
    </section>

    <!-- Carrinho -->
    <section class="mt-10 bg-white p-6 rounded-xl shadow">
      <h2 class="text-2xl font-bold mb-4">ðŸ›’ Carrinho de Compras</h2>
      <ul id="cart" class="mb-4 list-disc list-inside"></ul>
      <p class="font-bold text-lg">Total: R$ <span id="total">0.00</span></p>
    </section>

    <!-- FormulÃ¡rio de Envio -->
    <section class="mt-10 bg-white p-6 rounded-xl shadow">
      <h2 class="text-2xl font-bold mb-4">ðŸ“¦ Finalizar Pedido</h2>
      <form id="checkoutForm" class="space-y-4">
        <input type="text" placeholder="Nome completo" required class="w-full p-3 border rounded" />
        <input type="text" placeholder="EndereÃ§o completo" required class="w-full p-3 border rounded" />
        <input type="tel" placeholder="WhatsApp para contato" required class="w-full p-3 border rounded" />
        <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-xl hover:bg-green-700 transition">Finalizar no WhatsApp</button>
      </form>
    </section>
  </main>

  <footer class="bg-gray-200 text-center p-4 mt-10 text-sm">
    Â© 2025 Facilita. Todos os direitos reservados.
  </footer>

  <script>
    let cart = [];

    function addToCart(name, price) {
      cart.push({ name, price });
      renderCart();
    }

    function renderCart() {
      const cartEl = document.getElementById('cart');
      const totalEl = document.getElementById('total');
      cartEl.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} - R$ ${item.price.toFixed(2)}`;
        cartEl.appendChild(li);
        total += item.price;
      });
      totalEl.textContent = total.toFixed(2);
    }

    document.getElementById('checkoutForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = this[0].value;
      const address = this[1].value;
      const phone = this[2].value;

      let message = `OlÃ¡! Quero finalizar meu pedido com os seguintes produtos:%0A`;
      cart.forEach(item => {
        message += `- ${item.name} (R$ ${item.price.toFixed(2)})%0A`;
      });
      message += `%0ATotal: R$ ${document.getElementById('total').textContent}%0A`; 
      message += `Nome: ${name}%0AEndereÃ§o: ${address}%0AWhatsApp: ${phone}`;

      window.open(`https://wa.me/5562998397482?text=${message}`, '_blank');
    });
  </script>
</body>
</html>
